<body>
    <div class='Galleri'></div>

    <class class='sokMenu'>
        <h1>Bildgalleri</h1>
        <form class='sok'>
            <input type="text" id='sok' placeholder='Sök efter bilder...'>
        </form>

        <select id="size-options" name="size-options" required>
            <option value="" disabled selected>
                Välj bildstorlek: </option>
            <option value="w">Liten</option>
            <option value="c">Mellan</option>
            <option value="b">Stor</option>
        </select>


        <select id="sort-options" name="sort-options" required>
            <option value="" disabled selected>
                Sortera efter: </option>
            <option value="relevance">Datum</option>
            <option value="interestingness">interestingness</option>
            <option value="date-posted-asc">Relevans</option>
        </select>


        <select id="number-options" name="number-options" required>
            <option value="" disabled selected>
                Antal bilder: </option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>

        </select>

        <button class='sokButton'>Sök bilder</button>

        </div>

        <div class='gallery'>
            <div class='photoContainer'></div>
        </div>

                <circle class="first-circles" cx="95.5" cy="97.1667" r="20" stroke="black" stroke-width="7" />
            </svg>
